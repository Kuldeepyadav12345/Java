
# Tesseract OCR configuration
# Set tesseract.path to the tessdata directory, NOT the executable.
# Example (Windows):
# tesseract.path=C:/Program Files/Tesseract-OCR/tessdata
# Example (Linux):
# tesseract.path=/usr/share/tesseract-ocr/4.00/tessdata
tesseract.path=C:/Program Files/Tesseract-OCR/tessdata

# Server configuration
server.port=8080

# Logging configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Thymeleaf cache configuration (for development)
spring.thymeleaf.cache=false

# H2 database configuration (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
