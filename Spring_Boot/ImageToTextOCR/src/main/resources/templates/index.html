<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Image to Text OCR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        body {
            background: #f8fafc;
            font-family: 'Inter', Arial, sans-serif;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;  /* Increased from 500px */
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        .subtitle {
            text-align: center;
            color: #8ca0b3;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }
        #drop-area {
            border: 2px dashed #38d996;
            border-radius: 16px;
            background: #fff;
            padding: 32px 20px;
            text-align: center;
            color: #38d996;
            margin-bottom: 2rem;
            transition: border-color 0.2s, background 0.2s;
            position: relative;
        }
        #drop-area.highlight {
            border-color: #2bb673;
            background: #f3fff6;
        }
        #drop-area .icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #38d996;
        }
        #drop-area .browse-btn {
            background: none;
            border: none;
            color: #38d996;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: underline;
        }
        #drop-area p {
            margin: 0.5rem 0 0 0;
            font-size: 1.1rem;
            color: #38d996;
        }
        #preview {
            margin: 0 auto 1.5rem auto;
            max-width: 100%;
            display: block;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(56,217,150,0.08);
        }
        #result-box {
            background: #fff;
            border: 1.5px solid #e3e8ee;
            border-radius: 12px;
            padding: 32px 24px;  /* Increased padding */
            margin-top: 1.5rem;
            box-shadow: 0 2px 8px rgba(56,217,150,0.05);
            min-height: 200px;  /* Added minimum height */
        }
        #result-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 0.8rem;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .copy-btn {
            background: #38d996;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .copy-btn:hover {
            background: #2bb673;
        }
        .copy-btn i {
            margin-right: 6px;
        }
        #result {
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e3e8ee;
            padding: 20px;      /* Increased padding */
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 1rem;    /* Slightly larger font */
            line-height: 1.5;   /* Added line height */
            color: #222;
            white-space: pre-wrap;
            word-break: break-word;
            margin: 0;
            min-height: 150px;  /* Added minimum height */
            box-shadow: 0 2px 8px rgba(56,217,150,0.04);
        }
        @media (max-width: 600px) {
            .container {
                max-width: 95vw;
                padding: 0 2.5vw;
            }
            #drop-area, #result-box {
                padding: 18px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image to Text OCR</h1>
        <div class="subtitle">Drag &amp; drop or browse an image to extract its text instantly</div>
        <form id="upload-form" method="post" enctype="multipart/form-data" action="/api/ocr" style="display:none;">
            <input type="file" id="fileElem" name="image" accept="image/*">
        </form>
        <div id="drop-area">
            <div class="icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
            <p>Drag &amp; drop an image here</p>
            <p>or <button type="button" class="browse-btn" onclick="document.getElementById('fileElem').click();">Browse</button> to select a file</p>
        </div>
        <img id="preview" src="" alt="" style="display:none;">
        <div id="result-box" style="display:none;">
            <div id="result-title">
                Extracted Text:
                <button class="copy-btn" onclick="copyText()">
                    <i class="fa-regular fa-copy"></i>Copy
                </button>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>
